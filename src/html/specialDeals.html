<!-- Special Deals -->
<div class="special__deals">
    <img class="special__deals__position__up" src="@img/progressBarPositionUp.png">
    <img class="special__deals__position__down" src="@img/progressBarPositiondown.png">
    <div class="container">
        <!-- progress__bar -->
        <div class="progress__bar__content">
            <h2 class="title">SPECIAL DEALS FOR THIS WEEK</h2>
            <div class="progress__bar__wrapp">
                <!-- Days -->
                <div class="progress__bar">
                    <div class="progress__bar__outer">
                        <div class="progress__bar__inner">
                            <div class="progress__bar__time" id="days">
                            </div>
                        </div>
                    </div>
                    <svg class="progress__bar__svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%"
                        height="100%">
                        <circle class="days" cx="60" cy="60" r="50" />
                    </svg>
                    <p class="progress__bar__text">Days</p>
                </div>
                <!-- Hours -->
                <div class="progress__bar">
                    <div class="progress__bar__outer">
                        <div class="progress__bar__inner">
                            <div class="progress__bar__time" id="hours">
                            </div>
                        </div>
                    </div>
                    <svg class="progress__bar__svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%"
                        height="100%">
                        <circle class="hours" cx="60" cy="60" r="50" />
                    </svg>
                    <p class="progress__bar__text">Hours</p>
                </div>
                <!-- Minutes -->
                <div class="progress__bar">
                    <div class="progress__bar__outer">
                        <div class="progress__bar__inner">
                            <div class="progress__bar__time" id="minutes">
                            </div>
                        </div>
                    </div>
                    <svg class="progress__bar__svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%"
                        height="100%">
                        <circle class="minutes" cx="60" cy="60" r="50" />
                    </svg>
                    <p class="progress__bar__text">Minutes</p>
                </div>
                <!-- Seconds -->
                <div class="progress__bar">
                    <div class="progress__bar__outer">
                        <div class="progress__bar__inner">
                            <div class="progress__bar__time" id="seconds">
                            </div>
                        </div>
                    </div>
                    <svg class="progress__bar__svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%"
                        height="100%">
                        <circle class="seconds" cx="60" cy="60" r="50" />
                    </svg>
                    <p class="progress__bar__text">Seconds</p>
                </div>
            </div>
            <a class="btn" href="#">Shop Now</a>
        </div>
    </div>
    <!-- /progress__bar -->
</div>
<!-- /Special Deals -->
